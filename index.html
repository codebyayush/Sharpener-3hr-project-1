<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    
  <div class="container-fluid bg-white text-bg-black py-3">
    
    <header class="text-center">
        <h2 class="display-3 text-uppercase">Expense Tracker</h2>
    </header>
    <section class="form-check">
        <label for="expense">Expenses:</label>
        <input  type="number" id="expense">
    
        <label for="expense description">Description:</label>
        <input type="text" id="expense-description">
    
        <label for="category-select">Category:</label>
        <select id="category-select">
            <option value="food">Food and Beverages</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="other">Other</option>
        </select>
        <button type="add-btn" class="btn btn-primary" id="addbtn">Add</button>
        <div>
        </div>
    </section>
    <div class="container mt-5">
      <ul id="items" class="list-group">
      </ul>
    </div>
       
  </div>
        
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
